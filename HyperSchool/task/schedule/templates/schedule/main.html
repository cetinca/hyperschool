{% extends "base.html" %}

{% block content %}

<form method="GET">
    {% csrf_token %}
    <input type="text" name="q">
    <button type="submit">search</button>
</form>

<p> {{ courses|length }} courses</p>
<ul>
    {% for course in courses %}
    <li>
<!--        <a href="/schedule/course_details/{{ course.id }}">{{ course.title }}</a>-->
        <a href="{% url 'schedule:course_details' course.id %}">{{ course.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
